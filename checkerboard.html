    <button onclick="buildBoard()">buildBoard</button>
    <div id="board"> </div>
    <script>
      function buildBoard() {
        var size = Number(document.getElementById("size").value);
        var board = "<table>";
        var i, j;
        var classNames;
        for (i = 1; i <= size; i++) {
          board += "<tr>";
          for (j = 1; j <= size; j++) {
            classNames = "box ";
            if ((i + j) % 2 === 0) {
              classNames += "box-red ";
            } else {
              classNames += "box-black";
            }
            board += '<td class="' + classNames + '" &nbsp;</td>';
          }
          board += "</tr>";
        }
        board += "</table>";
        document.getElementById("board").innerHTML = board;
      }
    </script>
